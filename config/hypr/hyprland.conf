# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# 
workspace = name:special:1password, persistent:true
workspace = name:special:notion, peristent:true
workspace = name:special:music, peristent:true
# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = ~/.config/eww/launch_bar #"$HOME/.config/hypr/scripts/launch-waybar.sh" 
exec-once = hyprpaper
exec = ~/.config/hypr/scripts/import-gsettings.sh
exec-once = swayidle -w
exec-once = wl-paste --watch cliphist store
exec-once = thunar --daemon
exec-once = ~/.config/hypr/scripts/monitor_added.sh
exec-once = /usr/lib/polkit-kde-authentication-agent-1
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5 #20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    special_scale_factor=0.8

}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = workspace special:1password ,title:(.*)(1Pasword)$
windowrulev2 = workspace special:notion,class:^(notion-app)$
windowrulev2 = workspace special:music,class:^(Cider)$

windowrulev2 = move 50 50 ,class:^(pavucontrol)$
windowrulev2 = size 400x400,class:^(pavucontrol)$
windowrulev2 = float,class:^(pavucontrol)$
#windowrulev2 = stayfocused,class:^ghidra-.+$,floating:1,fullscreen:0,maxsize:3440 1200
windowrulev2 = stayfocused,class:^Binary.+$,floating:1,fullscreen:0
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, F2, exec, firefox-developer-edition
bind = $mainMod, return, exec, kitty
bind = $mainMod, C, killactive, 
#bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, F, fullscreen, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, D, exec, /home/david/.config/rofi/launchers/type-1/launcher.sh 
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT ,h, movewindow, l
bind = $mainMod SHIFT , l, movewindow, r
bind = $mainMod SHIFT , k, movewindow, u
bind = $mainMod SHIFT , j, movefocus, d

